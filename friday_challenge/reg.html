<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="http://127.0.0.1:5500/friday_challenge/reg.css">

<body>
    <div class="signUpOuter">
        <p>Sign up</p>
        <div class="signUpInner">
            <div class="setUpAcc">
                <div class="setUpTop">
                <h4>Set up your account</h4>
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting <br>industry. Lorem Ipsum has been the industry.</p>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="text" placeholder="Mobile Number">
                <input type="text" placeholder="Email Address">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <div class="setUpCheckbox"><input type="checkbox"><p>Confirm Password</p></div>
                <div class="setUpSubmit"><input type="submit" value="Continue"></input></div>
                </div>
                <div class="setUpBottom">
                    <p>Already have an account? <a href="">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
