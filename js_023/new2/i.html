<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://127.0.0.1:5500/js_023/new2/app.js" defer></script>
    <link rel="stylesheet" href="http://127.0.0.1:5500/js_023/new2/styles.css">
</head>
<body>
    <main>

        <div class="products-container">

            <div class="products">
                <div class="buttons">
                    <button type="button" class="green --create">Create</button>
                    <div class="seed">seed local storage</div>
                </div>
                <div class="list --list">
                    <div class="loading">Loading...</div>

                    <div class="product">
                        <div>
                        <div class="id">ID:5</div>
                        <div class="title">Baltas Stalas</div>
                        <div class="price">20.5eur</div>
                        </div>
                        <div class="buttons">
                            <button type="button" class="brown --edit">Edit</button>
                            <button type="button" class="red --delete">Delete</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="modal modal--create --modal">
            <div class="card">
                <h2>Create</h2>
                <div class="input">
                    <div>Product Title</div>
                    <input type="text" name = "productTitle">
                </div>
                <div class="input">
                    <div>Product Price</div>
                    <input type="text" name = "productPrice">
                </div>
                <div class="input">
                    <div>Product Description</div>
                    <textarea name = "productDesc"></textarea>
                </div>
                <div class="buttons">
                    <button type="button" class="green --submit">Save</button>
                    <button type="button" class="gray --close">Cancel</button>
                </div>
            </div>
        </div>

        <div class="modal modal--delete --modal">
            <div class="card">
                <h2>Delete</h2>
                <h2>Are you sure you want to delete <span class="product--name"></span>?</h2>
                <div class="buttons">
                    <button type="button" class="green --submit">Yes</button>
                    <button type="button" class="gray --close">Cancel</button>
                </div>
            </div>
        </div>

        <div class="modal modal--edit --modal">
            <div class="card">
                <h2>Edit</h2>
                <div class="input">
                    <div>Product Title</div>
                    <input type="text" name = "productTitle">
                </div>
                <div class="input">
                    <div>Product Price</div>
                    <input type="text" name = "productPrice">
                </div>
                <div class="input">
                    <div>Product Description</div>
                    <textarea name = "productDesc"></textarea>
                </div>
                <div class="buttons">
                    <button type="button" class="green --submit">Save</button>
                    <button type="button" class="gray --close">Cancel</button>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
