<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://colors.test/style.css">
    <title>Add New Color</title>
    <script src="http://colors.test/app.js" defer></script>
</head>
<body>

    {{NAV}}
    
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-7">
            <div class="card mt-5">
              <div class="card-header">
                <h3>Add New Color</h3>
              </div>
              <div class="card-body">
                <h5 class="card-title">Select Color and Shape</h5>
                <form action="http://colors.test/store" method="post">
                <div class="m-3">
                  <label class="form-label">Color picker</label>
                  <input type="color" class="form-control form-control-color" name="color" value="#563d7c">
                </div>
                <div class="m-3">
                  <div class="mb-3">Shape Picker</div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="shape" id="shape1" value="1" checked>
                    <label class="form-check-label" for="shape1">
                      Circle
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="shape" id="shape2" value="2">
                    <label class="form-check-label" for="shape2">
                      Squared
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="shape" id="shape3" value="3">
                    <label class="form-check-label" for="shape3">
                      Rounded
                    </label>
                  </div>
                </div>
                <div class="mb-3 mt-5">
                  <button type="submit" class="btn btn-outline-primary">Save</button>
                  <a href="http://colors.test/" class="btn btn-outline-secondary">Cancel</a>
                </div>
              </form>



               
              </div>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
