<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Animal</title>
    <script src="http://localhost/app.js" defer></script>
</head>
<body style="background-color: bisque;">
    
    <div style="display: flex; justify-content: center; align-items: center;">
        <div style="display: flex;flex-direction: row; justify-content: center;">
          <div>
            <div style="margin-top: 5px; background-color: beige; width: 600px; height: 600px; display: flex; justify-content: center;align-items: center; flex-direction: column;">
              <div class="card-header">
                <h3 style="font-size: 40px;">Add New Animal</h3>
              </div>
              <div style="display: flex; justify-content: center; flex-direction: column; height: 70%;">
                <h5 style="font-size: 30px;">Animal info</h5>
                <form action="http://localhost/saveAnimal" method="post" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
                <div style="margin: 10px;">
                  <label class="form-label">Animal Name</label>
                  <input type="text" class="form-control form-control-color" name="color">
                </div>
                <div style="margin: 10px;">
                  <label class="form-label">Animal Species</label>
                  <input type="text" class="form-control form-control-color" name="color">
                </div>
                <div style="margin: 10px;">
                  <label class="form-label">Animal Age</label>
                  <input type="text" class="form-control form-control-color" name="color">
                </div>
                <div style="margin: 10px;">
                </div>
                <div style="margin-bottom: 10px; margin-top: 15px;">
                  <button type="submit" style="padding: 11px; background-color: greenyellow; border: 2px solid green; cursor: pointer;">Save</button>
                  <a href="http://localhost/" class="btn btn-outline-secondary" style="padding: 10px; background-color: rgb(248, 9, 9); border: 2px solid rgb(134, 8, 8); cursor: pointer; text-decoration: none; color: black;">Cancel</a>
                </div>
              </form>



               
              </div>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
