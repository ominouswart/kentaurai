<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://colors.test/style.css">
    <title>Edit Animal</title>
    <script src="http://colors.test/data.js" defer></script>
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-7">
            <div class="card mt-5">
              <div class="card-header">
                <h3>Edit Animal</h3>
              </div>
              <div class="card-body">
                <form action="/updateanimal/{{NAME}}" method="post" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
                  <div style="margin: 10px;">
                    <label class="form-label">Animal Name</label>
                    <input type="text" name="name" value="{{NAMETWO}}">
                  </div>
                  <div style="margin: 10px;">
                    <label class="form-label">Animal Species</label>
                    <input type="text" name="species" value="{{SPECIES}}">
                  </div>
                  <div style="margin: 10px;">
                    <label class="form-label">Animal Age</label>
                    <input type="text" name="age" value="{{AGE}}">
                  </div>
                  <div style="margin: 10px;">
                  </div>
                  <div style="margin-bottom: 10px; margin-top: 15px;">
                    <button type="submit" style="padding: 11px; background-color: greenyellow; border: 2px solid green; cursor: pointer;">Save</button>
                    <a href="http://localhost/" class="btn btn-outline-secondary" style="padding: 10px; background-color: rgb(248, 9, 9); border: 2px solid rgb(134, 8, 8); cursor: pointer; text-decoration: none; color: black;">Cancel</a>
                  </div>
                </form>



               
              </div>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
