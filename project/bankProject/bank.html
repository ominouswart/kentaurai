<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="http://127.0.0.1:5500/project/bankProject/bank.js" defer></script>
    <link rel="stylesheet" href="http://127.0.0.1:5500/project/bankProject/bank.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logoAndEtc">
            <div class="logo"><img src="http://127.0.0.1:5500/project/bankProject/img/Screenshot_61.png" alt=""></div>
            <div class="etc">
                <ul>
                    <li>Locations</li>
                    <li>Contact us</li>
                    <li>Create an Account</li>
                    <li>Apply for a Loan</li>
                    <li>Schedule an Appointment</li>
                </ul>
            </div>
        </div>
        <div class="moveForward">
            <button class="scamMaybe">Let's get scammed</button>
        </div>
    </header>
    <main>

        <div class="mainArea">
            <div class="topArea">
                <button type="button" class="newMoney">Nauja sąskaita</button>
            </div>
            <!-- .................................................... -->
            <div class="restOfTheArea">
                <div class="products">
                    <div class="list --list">    
                        <div class="product">
                            <div>
                            <div class="fName">Antanas</div>
                            <div class="lName">Antanaitis</div>
                            <div class="balance">0.2eur</div>
                            </div>
                            <div class="buttons">
                                <button type="button" class="gray --add">Pridėti lėšų</button>
                                <button type="button" class="gray --edit">Nuskaičiuoti lėšas</button>
                                <button type="button" class="gray --delete">Ištrinti</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
            </div>
        </div>


        <div class="products-container">
        <div class="modal modal--create --modal">
            <div class="card">
                <h2>Nauja sąskaita</h2>
                <div class="input">
                    <div>Vardas</div>
                    <input type="text" name = "firstName">
                </div>
                <div class="input">
                    <div>Pavardė</div>
                    <textarea name = "lastName"></textarea>
                </div>
                <div class="buttons">
                    <button type="button" class="gray --submit">Sukurti</button>
                    <button type="button" class="gray --close">Atšaukti</button>
                </div>
            </div>
        </div>

        <div class="modal modal--minus --modal">
            <div class="card">
                <h2>Nuskaičiavimas</h2>
                <div class="input">
                    <input type="text" name = "minusMoney">
                </div>
                <div class="buttons">
                    <button type="button" class="gray --submit">Nuskaičiuoti</button>
                    <button type="button" class="gray --close">Atšaukti</button>
                </div>
            </div>
        </div>

        <div class="modal modal--plus --modal">
            <div class="card">
                <h2>Pridėjimas</h2>
                <div class="input">
                    <input type="text" name = "plusMoney">
                </div>
                <div class="buttons">
                    <button type="button" class="gray --submit">Pridėti</button>
                    <button type="button" class="gray --close">Atšaukti</button>
                </div>
            </div>
        </div>

        <div class="modal modal--delete --modal">
            <div class="card">
                <h2>Ištrinti</h2>
                <p></p>
                <div class="buttons">
                    <button type="button" class="gray --submit">Trinti</button>
                    <button type="button" class="gray --close">Atšaukti</button>
                </div>
            </div>
        </div>
    </div>

    </main>
    
</body>
</html>
